<main class="mt-[4rem]">

    <body class="body">
        <div class="container">

            <img src="/assets/SportsCo.png" alt="">

        </div>
        <div class="container">


            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
                <div class="form-group">
                    <h2> Welcome Back!</h2>
                    <p>Track your health with SportsCo</p>
                </div>


                <div class="form-group">
                    <label for="">Email </label>
                    <input type="text" name="email" id="email" placeholder="you@email.com" class="form-control"
                        formControlName="email" required>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" id="password" name="password" placeholder="By.YoU02" class="form-control"
                        formControlName="password">
                    <p class="red" *ngIf="loginError">
                        {{ loginError }}
                    </p>
                </div>
            
                <input type="submit" value="Login">

               
                <p class="member">Already a member? <a routerLink="/signup">Create an account</a></p>
            </form>
        </div>
    </body>

</main>
