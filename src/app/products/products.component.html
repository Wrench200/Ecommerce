<div class="all">
    <h1>{{ title }}</h1>
    <ul>
        <div   *ngFor="let product of products"
            class=" m-6 w-[18rem] max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <div (click)="openDialog( product )" href="#" class="w-[18rem] h-[20rem] flex justify-center cursor-pointer">
                <img class="p-8 rounded-t-lg w-full h-full" src="{{product.image}}" alt="product image" />
            </div>
            <div class="px-5 pb-5">
                <a>
                    <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white h-[4rem]">{{
                        product.title | title: 5 }}</h5>
                </a>

                <div class="flex items-center justify-between">
                    <span class="text-3xl font-bold text-gray-900 dark:text-white">{{ product.price | dolar }}</span>
                    <!-- Modal toggle -->
                <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"  (click)="addtocart(product)" ><svg class="w-[20px] h-[20px] text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 19 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm1-4H5m0 0L3 4m0 0h5.501M3 4l-.792-3H1m11 3h6m-3 3V1" />
                </svg></button>
                </div>


            </div>
        </div>

    </ul>



</div>
